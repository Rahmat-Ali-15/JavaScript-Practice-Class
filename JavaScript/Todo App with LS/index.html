<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Local Storage</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="container">
            <input type="text" name="" id="todoInput" placeholder="Add task" onchange="myTodo(event)">
            <button class="btn" onclick="myTodo(event)">Add task</button>
        </div>
        <div class="infoTodo"></div>
    </div>
</body>
</html>
