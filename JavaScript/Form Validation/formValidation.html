<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./formValidation.css">
</head>

<body>

    <header>
        <h1>Form Validation</h1>
    </header>

    <main>
        <form onsubmit="myValidation(event)">
            <!-- <div class="email_pass"> -->
                <input type="text" class="user_email" placeholder="Enter your email...">
                <span id="error_check"></span>
                <input type="password" class="user_pass" placeholder="Enter your password...">
                <span id="error_check"></span>
            </div>
            <!-- <div class="btn"> -->
                <input type="submit" class="submit_btn">
            </div>

        </form>
    </main>

</body>
<script src="./formValidation.js"></script>

</html>
