<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./script2.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>
    <!-- nav -->
    <nav>
        <!-- dark theme & fahrenheit -->
        <div class="dark-fahrenheit-div">
            <div class="fahrenheit">
                <p>&deg;F</p>
            </div>
            <div class="toggle-theme">
                <i class="bi bi-moon"></i>
                <i class="bi bi-brightness-high"></i>
            </div>
        </div>

        <!-- search bar -->
        <div class="search-container">
            <input type="search" placeholder="Search for a city" id="search_input">
            <div class="search-icon" onclick="fetchData()">
                <i class="bi bi-search"></i>
            </div>
        </div>
    </nav>

    <!-- main content start from here -->
    <main>
        <p class="loading"></p>
        <!-- weather details -->
        <div class="weather-details">
            <div name="location-time" class="location-time"></div>
            <div class="weather-icon"></div>
            <div class="temp-details"></div>
        </div>

        <!-- weather stats start -->
        <div class="weather-stats"></div>

        <!-- hourly forcast -->
        <div class="hourly-forecast-container">
            <h1>Hourly Forecast</h1>
            <div class="hourly-forecast-card"></div>
        </div>

        <!-- 5-Days forecast -->
        <div class="daily-forecast-container">
            <h1>5-Days Forecast</h1>
            <div class="daily-forecast-content"></div>
        </div>

    </main>
</body>

</html>
