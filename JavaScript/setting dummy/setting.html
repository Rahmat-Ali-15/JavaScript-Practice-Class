<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Setting Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./setting.css">
    <script src="./setting.js" defer></script>
</head>

<body>

    <div class="setting-container">
        <div class="setting-icon">
            <i class="fa-solid fa-gear"></i>
            <span>Settings</span>
        </div>
        <div class="setting-content">
            <div class="account-setting">
                <div class="account-parent">
                    <i class="fa-regular fa-user"></i>
                    <h3>Account Settings</h3>
                    <i class="fa-solid fa-angle-right"></i>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <ul class="account-content">
                    <li>
                        <a href="#">Edit Profile</a>
                        <i class="fa-solid fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">Change Password</a>
                        <i class="fa-solid fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">Two-Factor Authentication</a>
                        <i class="fa-solid fa-angle-right"></i>
                    </li>
                </ul>
            </div>
            <div class="theme">
                <div class="theme-parent">
                    <i class="fa-solid fa-moon"></i>
                    <h3>Theme Setting</h3>
                    <i class="fa-solid fa-angle-right"></i>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <ul class="theme-content">
                    <li>
                        <a href="#">Dark Mode</a>
                        <i class="fa-solid fa-toggle-off"></i>
                    </li>
                </ul>
            </div>
            <div class="notification">
                <div class="noticefi-parent">
                    <i class="fa-regular fa-bell"></i>
                    <h3>Notification</h3>
                    <i class="fa-solid fa-angle-right"></i>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <ul class="notifi-content">
                    <li>
                        <a href="#">Push Notification</a>
                        <i class="fa-solid fa-toggle-off"></i>
                    </li>
                </ul>
            </div>
            <div class="appearance">
                <div>
                    <i class="fa-regular fa-eye"></i>
                    <h3>Appearance</h3>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="privacy">
                <i class="fa-solid fa-lock"></i>
                <h3>Privacy Policy</h3>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="help_support">
                <i class="fa-solid fa-headphones"></i>
                <h3>Help & Support</h3>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="about">
                <i class="fa-regular fa-circle-question"></i>
                <h3>About</h3>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>
</body>

</html>
