<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether_App</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./script2.js" defer></script>

</head>

<body>
    <!-- nav -->
    <nav>
        <!-- dark theme & fahrenheit -->
        <div class="dark-fahrenheit-div">
            <div class="fahrenheit">
                <p>&deg;F</p>
            </div>
            <div class="toggle-theme">
                <i class="bi bi-moon"></i>
                <i class="bi bi-brightness-high"></i>
            </div>
        </div>

        <!-- search bar -->
        <div class="search-container">
            <input type="search" placeholder="Search for a city" id="search_input" >
            <div class="search-icon">
                <i class="bi bi-search" onclick="fetchData()"></i>
            </div>
        </div>
    </nav>

    <!-- main content start from here -->
    <main>
        <!-- whether details -->
        <div class="whether-details">
            <div name="location-time" class="location-time" >
                <!-- <div>
                    <i class="bi bi-geo-alt"></i>
                    <p>Mumbai</p>
                </div>
                <p>Time</p> -->
            </div>
            <div class="whether-icon">
                <i class="bi bi-cloud"></i>
                <p>Cloud Type(Sunny or Partly Cloudy)</p>
            </div>
            <div class="temp-details">
                <p>18 &deg;C</p>
                <div>
                    <div class="feels-like">
                        <p>Feels like</p>
                        <p>16 &deg;C</p>
                    </div>
                    <div class="high-low">
                        <p>High / Low</p>
                        <p><span>22 &deg;C</span> / <span>14 &deg;C</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
