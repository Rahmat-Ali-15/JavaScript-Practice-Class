<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>
<body>
    

    <header class="header">

    </header>

    <main style="height:2000px; background:#eee;">
        <p>Scroll down and up to test</p>
        <div class="scroll_btn" onclick="scrollUp()">
            <i class="fa-solid fa-angle-up"></i>
        </div>
    </main>

    <script type="module">
        import { navbar, style } from "./dummy.js"
        document.querySelector(".header").innerHTML = navbar();

        let styleTag = document.createElement("style");
        styleTag.textContent = style();
        document.head.append(styleTag);



        const navBar = document.querySelector('.navbar-container');
        const header = document.querySelector('.header');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                // user has scrolled down: make navBar fixed & full width
                navBar.classList.add('fixed');
                header.classList.add('fixed-header');
            } else {
                // back at the very top: restore original width and position
                navBar.classList.remove('fixed');
                header.classList.remove('fixed-header');
            }
        });

        // scroll button
        const scrollBtn = document.querySelector(".fa-angle-up");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 100) {
                scrollBtn.classList.add("showScrollBtn");
            }
            else {
                scrollBtn.classList.remove("showScrollBtn")
            }
        });

        window.scrollUp =  function() {
            window.scrollTo({ top: 0, behavior: "smooth" })
        }


    </script>

</body>
</html>
