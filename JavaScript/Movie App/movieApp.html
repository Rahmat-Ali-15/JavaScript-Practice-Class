<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./movieApp.css">
</head>

<body>
    <h1>IMDB Movie APP</h1>
    <div class="search_bar_container">

        <input type="search" id="search" placeholder="Enter IMDB movie name...">

        <select name="type" id="select_type">
            <option value="">All Type</option>
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
        </select>

        <input type="text" id="year_input" placeholder="Year(e.g. 2025)">

        <button onclick="movieApp()">Search</button>
    </div>

    <div id="container"></div>

</body>
<script src="./movieApp.js"></script>

</html>
